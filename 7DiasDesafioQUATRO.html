<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode - Lógica JS 4/7: Loops e randomização.</title>
        <style>
            body{
                padding: 0;
                margin: 0;
                background-color: blanchedalmond;
                font-size: large;
                font-weight: 600;
                box-sizing: border-box;
                display: flex;
                justify-content: center;
            }
        </style>
    
</head>
<body>
    <script>
        window.alert('Bem vindo ao jogo do número secreto!');
        window.alert('Você possui 3 tentativas.');

        var segredo = Math.floor(Math.random() * (10 - 0 + 1) + 0);

        for (var tentativas = 0; tentativas < 3; tentativas++) {
        var chute = window.prompt('Digite um número entre 1 e 10:');

        if (chute == segredo) {
        window.alert("Parabéns! Você acertou!");
        break; 
        } else {
        window.alert("Você errou! Tente novamente.");
        }
        }

        if (tentativas === 3) {
        window.alert(`O número secreto era: ${segredo}`);
        }
            
    </script>    
</body>
</html>
