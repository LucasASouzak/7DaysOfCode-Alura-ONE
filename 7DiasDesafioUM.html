<body>
    <script>
    var numeroUm = 1
    var stringUm = '1'
    var numeroTrinta = 30
    var stringTrinta = '30'
    var numeroDez = 10
    var stringDez = '10'

    //comparar numeroUm com StringUM
    if (numeroUm == stringUm){
       window.alert(`As variáveis numeroUm e stringUm tem o mesmo valor, mas com tipos diferentes. `)
    }else{
        window.alert(`As variáveis numeroUm e stringUm não tem o mesmo valor.`)
    }

    if (numeroTrinta === stringTrinta){
       window.alert('As variáveis numeroTrinta e stringTrinta tem o mesmo valor e mesmo tipo')
    }else{
        window.alert('As variáveis numeroTrinta e stringTrinta não tem o mesmo tipo')
    }

    if (numeroDez == stringDez){
        window.alert('As variáveis numeroDez e stringDez tem o mesmo valor, mas tipos diferentes')
    }else{
        window.alert('As variáveis numeroDez e stringDez não tem o mesmo valor')
    }
